<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="template :: head">
  <meta charset="UTF-8">
  <link th:href="@{/css/formEmpleado.css}" rel="stylesheet" />

</head>
<body>
<header th:replace="template :: header"></header>
<div class="container">
  <br><br>
  <h1 th:text="${titulo}"></h1>
  <br><br>
  <a th:href="@{/empleados/crear}" class="btn btn-secondary">Agregar empleado</a>
  <br><br>
  <table class="table table-striped">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Tel&eacute;fono</th>
      <th scope="col">Email</th>
      <th scope="col">Salario</th>
      <th scope="col">Descripci&oacute;n</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Acciones</th>
    </tr>
    <tr th:each="empleados : ${listaDeEmpleados}">
      <td th:text="${empleados.id}"></td>
      <td th:text="${empleados.nombre}"></td>
      <td th:text="${empleados.apellido}"></td>
      <td th:text="${empleados.telefono}"></td>
      <td th:text="${empleados.email}"></td>
      <td th:text="${'U$D ' + empleados.salario}"></td>
      <td th:text="${empleados.puesto}"></td>
      <td th:text="${empleados.ciudad?.ciudad}"></td>
      <th>
        <a th:href="@{'/empleados/editar/' + ${empleados.id}}"><img class="img-acciones"  th:src="@{/svg/edit-square-icon.svg}"></a>
        <a th:href="@{'/empleados/eliminar/' + ${empleados.id}}" name="deleteButton"><img class="img-acciones" th:src="@{/svg/close-square-icon.svg}"></a>
      </th>

    </tr>
  </table>
</div>
<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar empleado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Est√°s seguro de que quieres eliminar al empleado</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Aceptar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<footer th:replace="template :: footer"></footer>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
